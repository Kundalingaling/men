<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juneish Style Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .header {
            font-size: 20px;
            font-weight: bold;
        }

        .sub-header {
            font-size: 16px;
            margin-top: 5px;
            margin-bottom: 20px;
        }

        nav {
            margin: 20px;
        }
    </style>
</head>
