<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS-WEB</title>
    <style>
        /* Background and page styling */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('space.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Main container */
        .container {
            width: 90%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 10px;
            text-align: center;
        }

        /* Left and Right Panels */
        .panel {
            background: rgba(128, 0, 128, 0.5); /* Transparent purple */
            border-radius: 10px;
            padding: 20px;
            height: 70vh;
        }

        /* Center Section */
        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        h1 {
            margin: 0;
        }

        .button {
            background-color: rgba(128, 0, 128, 0.7);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            width: 150px;
            text-align: center;
        }

        .button:hover {
            background-color: rgba(128, 0, 128, 0.9);
        }

        /* Chat icon made out of shapes */
        .chat-icon {
            width: 50px;
            height: 50px;
            background-color: white;
            position: relative;
            border-radius: 50%;
            cursor: pointer;
        }

        .chat-icon::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 15px;
            width: 20px;
            height: 20px;
            background-color: white;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }

        /* Chat bubble section */
        .chat-bubble-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-bubble {
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }

        /* Chat box input */
        .chat-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex-grow: 1;
        }

        .send-btn {
            background-color: purple;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .send-btn:hover {
            background-color: darkpurple;
        }
    </style>
</head>
<body>
    <!-- Page Layout -->
    <div class="container">
        <!-- Left Panel -->
        <div class="panel" id="log">
            <h2>log</h2>
        </div>

        <!-- Center Section -->
        <div class="center">
            <h1>SS-WEB</h1>
            <a href="info.html" class="button">info</a>
            <a href="links.html" class="button">links</a>
            <a href="projects.html" class="button">projects</a>
            <!-- Chat Icon -->
            <div class="chat-icon" id="chatIcon"></div>
        </div>

        <!-- Right Panel -->
        <div class="panel" id="scrapboard">
            <h2>scrapboard</h2>
        </div>
    </div>

    <!-- Chat Bubbles -->
    <div class="chat-bubble-container" id="chatBubbles"></div>

    <!-- Chat Input -->
    <div class="chat-box" id="chatBox" style="display: none;">
        <input type="text" id="chatInput" class="chat-input" placeholder="Enter a suggestion..." />
        <button class="send-btn" id="sendBtn">Send</button>
    </div>

    <script>
        // Chat Icon Click Toggle
        const chatIcon = document.getElementById('chatIcon');
        const chatBox = document.getElementById('chatBox');
        chatIcon.addEventListener('click', () => {
            chatBox.style.display = chatBox.style.display === 'flex' ? 'none' : 'flex';
        });

        // Basic Swear and Link Filter
        const forbiddenWords = ['badword1', 'badword2', 'http', 'www'];
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatBubbles = document.getElementById('chatBubbles');

        sendBtn.addEventListener('click', () => {
            const text = chatInput.value.trim();

            if (text === '') return;

            // Filter content
            let cleanText = text.split(' ').map(word => {
                return forbiddenWords.some(fw => word.toLowerCase().includes(fw)) ? '***' : word;
            }).join(' ');

            // Create chat bubble
            const bubble = document.createElement('div');
            bubble.className = 'chat-bubble';
            bubble.textContent = cleanText;

            chatBubbles.appendChild(bubble);
            chatInput.value = '';
        });
    </script>
</body>
</html>
