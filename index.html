<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celery Space-Themed Site</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background: url('space.gif') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-align: center;
            overflow: hidden;
            font-size: 16px;
        }

        /* Container Styling */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 5rem;
            text-transform: lowercase;
            letter-spacing: 2px;
            font-weight: bold;
            text-shadow: 2px 2px 8px #000000;
        }

        p {
            margin: 20px 0;
            font-size: 1rem;
            color: #c2c2c2;
        }

        .buttons a {
            display: inline-block;
            margin: 10px 15px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buttons a:hover {
            background-color: #4caf50;
        }

        /* Floating Stars Animation */
        @keyframes floatStars {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: floatStars 5s infinite;
        }

        /* Star Positions */
        .star:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-duration: 4s;
        }

        .star:nth-child(2) {
            top: 30%;
            left: 40%;
            animation-duration: 6s;
        }

        .star:nth-child(3) {
            top: 50%;
            left: 70%;
            animation-duration: 8s;
        }

        .star:nth-child(4) {
            top: 80%;
            left: 60%;
            animation-duration: 5s;
        }

        .star:nth-child(5) {
            top: 70%;
            left: 10%;
            animation-duration: 7s;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>silentskiess</h1>
        <p>top 10 person</p>
        <div class="buttons">
            <a href="#">discord</a>
            <a href="#">files</a>
            <a href="#">scraps</a>
        </div>
    </div>

    <!-- Floating Stars -->
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
</body>
</html>
