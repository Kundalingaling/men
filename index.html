<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>silentskiess</title>
    <link rel="icon" href="silentcover.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #202020;
            color: #fff;
            text-align: left;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 85vh; /* Shorter overall height */
            margin: 0 auto;
            max-width: 600px; /* Set a max width for compact layout */
        }
        .title {
            font-size: 72px; /* Smaller title */
            font-weight: bold;
            margin: 0 0 10px 10px;
        }
        .subtitle {
            font-size: 18px; /* Smaller subtitle */
            font-style: italic;
            margin: 0 0 10px 10px;
        }
        .sections {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }
        .section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 10px 20px; /* Smaller padding */
            text-transform: lowercase;
            font-size: 18px; /* Smaller font size */
            color: #fff;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .section:hover {
            flex: 1.3;
            font-size: 20px;
        }
        .section:hover ~ .section {
            transform: translateY(10px); /* Reduced translate distance */
        }
        .files { background-color: #f77f2f; }
        .github { background-color: #dd6428; }
        .pgp { background-color: #c24a21; }
        .email { background-color: #a73019; }
        .tools { background-color: #8b1212; }
    </style>
</head>
<body>
    <div class="container">
        <div class="subtitle">jedyny błōnd kosmosu je to, jak ci nazwali</div>
        <div class="title">silentskiess</div>
        <div class="sections">
            <div class="section files">files</div>
            <div class="section github">links</div>
            <div class="section pgp">utilities</div>
            <div class="section email">contact me</div>
            <div class="section tools">playlist</div>
        </div>
    </div>
</body>
</html>
