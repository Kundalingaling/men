<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding UI</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        /* Header and Title */
        h1, h2 {
            margin: 0;
            padding-left: 10px;
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 5rem;
            font-weight: bold;
        }

        .header h2 {
            font-style: italic;
            font-size: 1.5rem;
        }

        /* Color Bars */
        .bar {
            height: 60px;
            width: 100%;
            max-width: 600px;
            margin: 5px 0;
            position: relative;
            transform: translateX(-100%);
            animation: slide-in 1s forwards;
        }

        /* Keyframes for the slide animation */
        @keyframes slide-in {
            to {
                transform: translateX(0);
            }
        }

        /* Individual bar delays */
        .bar:nth-child(1) {
            background-color: #F7A600; /* files */
            animation-delay: 0.6s;
        }

        .bar:nth-child(2) {
            background-color: #FF5722; /* github */
            animation-delay: 1.2s;
        }

        .bar:nth-child(3) {
            background-color: #F44336; /* pgp key */
            animation-delay: 1.8s;
        }

        .bar:nth-child(4) {
            background-color: #E91E63; /* email */
            animation-delay: 2.4s;
        }

        .bar:nth-child(5) {
            background-color: #8E2354; /* tools */
            animation-delay: 3s;
        }

        /* Text Inside Bars */
        .bar span {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h2>"sic itur ad astra"</h2>
        <h1>1nf</h1>
    </div>

    <!-- Sliding Color Bars -->
    <div class="bar"><span>files.</span></div>
    <div class="bar"><span>github.</span></div>
    <div class="bar"><span>pgp key.</span></div>
    <div class="bar"><span>email.</span></div>
    <div class="bar"><span>tools.</span></div>
</body>
</html>
