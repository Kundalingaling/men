<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #202020;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .house {
            width: 100px;
            height: 100px;
            background-color: #c24a21;
            position: relative;
        }

        .house::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 0;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 50px solid #c24a21;
        }

        .home-button {
            position: absolute;
            top: 10px;
            right: 10px;
            text-decoration: none;
            color: white;
            background-color: #c24a21;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #a6381a;
        }

        .content {
            text-align: center;
            margin-top: 60px;
        }

        .no-files {
            font-size: 24px;
            margin-top: 20px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <!-- Home Button in Top Right Corner -->
    <a href="https://silentskiess.online" class="home-button">Home</a>

    <!-- Main Content -->
    <div class="content">
        <div class="no-files">no files to display</div>
    </div>
</body>
</html>
