<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #202020;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .house {
            width: 100px;
            height: 100px;
            background-color: #c24a21;
            position: relative;
        }

        .house::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 0;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 50px solid #c24a21;
        }

        .content {
            text-align: center;
            margin-top: 60px;
        }

        .no-files {
            font-size: 24px;
            margin-top: 20px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <!-- House Icon (Square with Triangle) -->
    <div class="house"></div>

    <!-- Main Content -->
    <div class="content">
        <div class="no-files">No files to display</div>
    </div>
</body>
</html>
