<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #202020;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .header {
            width: 100%;
            padding: 10px;
            background-color: #c24a21;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: absolute;
            top: 0;
        }

        .home-button {
            text-decoration: none;
            color: white;
            background-color: #c24a21;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #a6381a;
        }

        .content {
            text-align: center;
            margin-top: 60px;
        }

        .no-files {
            font-size: 24px;
            margin-top: 20px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Header with Home Button -->
    <div class="header">
        <a href="https://silentskiess.online" class="home-button">Home</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="no-files">No files to display</div>
    </div>
</body>
</html>
